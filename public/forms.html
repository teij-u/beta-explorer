<!DOCTYPE html>
<html>
  <head>
    <title>Hidden Netlify Form</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form name="spot-submission" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="spotName" />
      <input type="text" name="address" />
      <textarea name="description"></textarea>
      <select name="category[]" multiple></select>
      <select name="region[]" multiple></select>
    </form>
  </body>
</html>
